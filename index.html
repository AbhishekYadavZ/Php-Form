<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to Travel Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img class="bg" src="bg1.jpg" alt="IIIT Sonepat">
	<div class="container">
		<h1>Welcome to IIIT Sonepat US Trip Form</h1>
		<p>Enter Your Details to confirm your participation in the Trip</p>
		<p class="submitMsg"> Thanks for submitting your form. We are happy to see you joing us for US trip.</p>

		<form action="index.php" method="post">
			<input type="text" name="name" id="name" placeholder="Enter Your Name">
			<input type="email" name="email" id="email" placeholder="Enter Your Email">
			<input type="text" name="age" id="age" placeholder="Enter Your Age">
			<input type="text" name="gender" id="gender" placeholder="Enter Your Gender">
			<input type="phone" name="phone" id="phone" placeholder="Enter Your Phone Number">
			<textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter Any Other Information"></textarea>
			<button class="btn">Submit</button>
			
		</form>
	</div>

	<script type="text/javascript" src="script.js"></script>

	<!-- 
		
	-->
</body>
</html>
